language: c

script:
  - mkdir build
  - cd build
  - cmake ..
  - make -j 2
  - make -j 2 test

matrix:
  include:
    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
          - zlib1g-dev
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
          - zlib1g-dev
    - os: osx
      compiler: clang
